server:
  port: 8092
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  data:
    mongodb:
      uri: mongodb://admin:maq2022@localhost:27017/?authSource=admin
      database: micro-imagen
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs.html
  packagesToScan: com.pragma.crecimiento.monolito.micro.imagenes.infraestructure.endpoint
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
    instance:
      hostname: localhost